{% extends 'baseAdmin.html'%}

{% block title %}Manage Site{% endblock %}

{% block imports %}
<link rel="stylesheet" href={{ url_for('static', filename='stylesForms.css')}} />
<script src={{ url_for('static', filename='editContactScript.js')}}></script>
{% endblock %}

{% block contents %}
<div class="form-box">
    <form id="contactForm" method="POST" class="nav-distance">
        <div class="form-row">
            <label>Name</label>
            <input name="contact_name" type="text" value="" placeholder={{ name }}>
        </div>
        <div class="form-row">
            <label>Email</label>
            <input name="contact_email" type="text" value="" placeholder={{ email }}>
        </div>
        <div class="form-row">
            <label>Phone Number</label>
            <input name="contact_phone" type="text" value="" placeholder={{ phone }}>
        </div>
        <button>Submit</button>
        <p id="responseMessage"></p>
    </form>
</div>
{% endblock %}
