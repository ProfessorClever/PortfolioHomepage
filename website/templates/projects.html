{% extends 'baseUser.html'%}

{% block title %} P-Clever's Projects {% endblock %}

{% block imports %}
{% endblock %}

{% block contents %}
<div class="scrollableContent">
    {% if projects != None %}
        {% for project in projects %}
        <div class="projectDiv">
            <h2 class="projectTitle">
                {{ project.title }}
            </h2>
            <p>
                {{ project.discripton }}
            </p>
        </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
