{% extends 'baseAdmin.html'%}

{% block title %}Image Gallery{% endblock %}

{% block imports %}
<link rel="stylesheet" href={{ url_for('static', filename='stylesGallery.css')}} />
<link rel="stylesheet" href={{ url_for('static', filename='stylesForms.css')}} />
<script src={{ url_for('static', filename='galleryScript.js')}}></script>
{% endblock %}

{% block contents %}
<div class="scrollableContent flexGallery">
    <div class="nav-distance" style="width:90vw; height:1px"></div>
    <div class="galleryDiv">
        <div class="form-box" style="width: 100%; margin:0">
            <form id="uploadImageForm" method="POST" enctype="multipart/form-data">
                <p>Upload an image:</p>
                <div class="form-row">
                    <label for="image">Choose a image file:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <button>Submit</button>
                <p id="responseMessage"></p>
            </form>
        </div>
    </div>
    <div class="galleryDiv">
        <div class="form-box" style="width: 100%; margin:0">
            <form id="deleteImageForm" method="POST" enctype="multipart/form-data">
                <p>Delete an image:</p>
                <div class="form-row">
                    <label for="image">Insert id:</label>
                    <input type="text" id="image_id" name="image_id" required>
                </div>
                <button>Submit</button>
                <p id="responseMessage"></p>
            </form>
        </div>
    </div>
{% for image in images %}
    <div class="galleryDiv">
        <img src={{url_for('api_bp.getImage', img_id=image.id)}} />
        <h2>{{image.name}} {{image.id}}</h2> 
    </div>
{% endfor %}
</div>
{% endblock %}
