{% extends 'baseUser.html'%}

{% block title %} Contact P-Clever {% endblock %}

{% block imports %}
<link rel="stylesheet" href="../static/stylesContact.css">
{% endblock %}

{% block contents %}
<div class="contactBox">
    <h1>{{ name }}</h1>
    <div class="line">
        <h2>Email:</h2>
        <p>{{ email }}</p>
    </div>
    <div class="line">
        <h2>Mobile:</h2>
        <p>{{ phone }}</p>
    </div>
</div>
{% endblock %}
